<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor quadratic polynomials</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: "Noto Sans", sans-serif;
            margin-top: 100px;
        }
        .container {
            place-items: center;            
        }
    </style>
</head>
<body>
    <main>
        <div id="initialContainer" class="container">
            <h1>Factor quadratic polynomials drills</h1>
            <p>Selct the options, then click the start button to begin!</p>
            <div class="optionContainer m-0 border-0">
                <input type="checkbox" id="benfordCheckBox" class="form-check-input">
                <span class="form-check-label">Using <a href="https://en.wikipedia.org/wiki/Benford's_law">Benford's law</a> <i>(A lower number has more probability to be choosen.)</i></span>
                <p>Time limit (minutes):</p>
                <input type="number" value="1" id="timeLimit">
            </div>
            <button id="startButton" class="btn btn-primary">Start</button>
        </div>
        <div id="progressContainer" class="container">
            <h2 id="showTimeLimit"></h2>
            <h1 id="problemText"></h1>
            <div>=</div>
            <div class="answerContainer">
                <div>(</div>
                <input type="number" id="nx1" class="answerInp">
                <div>x</div>
                <input type="number" id="c1" class="answerInp">
                <div>)</div>
                <div>(</div>
                <input type="number" id="nx2" class="answerInp">
                <div>x</div>
                <input type="number" id="c2" class="answerInp">
                <div>)</div>
            </div>
            <button id="submitButton" class="btn btn-primary btn-lg">Submit</button>
            <button id="leaveButton" class="btn btn-danger btn-sm">Leave</button>
            
        </div>
        <div id="resultContainer" class="container">
            <h1>Result report</h1>
            <div class="resultTextContainer">
                <div><strong>Time used: </strong><span id="timeUsed"></span> minute</div>
                <div><strong>Probability type: </strong><span id="probType"></span></div>
                <div><strong>Total problem: </strong><span id="totalProblem"></span></div>
                <div><strong>Solved: </strong><span id="solved"></span></div>
                <div><strong>Miss: </strong><span id="miss"></span></div>
                <div><strong>Accuracy: </strong><span id="accuracy"></span></div>
            </div>
            <button id="backButton" class="btn btn-warning">Back</button>
        </div>
    </main>
</body>
    <script src="2factor.js"></script>
</html>
